trigger:
- main
pool:
  vmImage: ubuntu-latest

parameters:
  - name: filenames
    type: object
    default: ['dummyfile.txt','dummyfile2.txt']
  - name: getFile
    type: boolean
    default: false
    
stages:
- stage: A
  jobs:
  - job: A1
    steps:
    - ${{ each filename in parameters.filenames }}:
      - script: Test-Path src/releasedocs/de
- ${{ if eq(variables.getFile, true) }}:
  - stage: B1
    jobs:
    - job:
      steps:
      - script: echo no missing files 
trigger:
- main
pool:
  vmImage: ubuntu-latest

parameters:
  - name: filenames
    type: object
    default: ['dummyfile.txt','dummyfile2.txt']
  - name: getFile
    type: boolean
    default: false
    
stages:
- stage: A
  jobs:
  - job: A1
    steps:
    - ${{ each filename in parameters.filenames }}:
      - powershell: |
         Write-Host "##vso[task.setvariable variable=getFile;]Test-Path src/releasedocs/${{ filename }}"
      - script: echo ${{ parameters.getFile }}
  - job: B1
    condition: eq(variables.getFile, true) 
    dependsOn: A1
    steps:
    - script: echo no missing files 